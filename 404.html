<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found — Aadhya Dental Care</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #FAFAF8;
            color: #2C2C2C;
            text-align: center;
            padding: 24px;
        }

        .error-page {
            max-width: 480px;
        }

        .error-page__code {
            font-family: 'Playfair Display', serif;
            font-size: 6rem;
            font-weight: 700;
            color: #1A2F3A;
            line-height: 1;
            margin-bottom: 16px;
        }

        .error-page__title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #1A2F3A;
            margin-bottom: 12px;
        }

        .error-page__desc {
            color: #6B7280;
            line-height: 1.7;
            margin-bottom: 32px;
        }

        .error-page__btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 12px 32px;
            background: #C4956A;
            color: #fff;
            border: none;
            border-radius: 999px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .error-page__btn:hover {
            background: #A87B52;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="error-page">
        <div class="error-page__code">404</div>
        <h1 class="error-page__title">Page Not Found</h1>
        <p class="error-page__desc">
            The page you're looking for doesn't exist or has been moved.
            Let's get you back to a healthy smile.
        </p>
        <a href="/" class="error-page__btn">← Back to Home</a>
    </div>
</body>

</html>
